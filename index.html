    <link rel="stylesheet" href="css/styles.css" />

  <body>
    <div class="box" id="heading">
      <h1><%= listTitle %></h1>
    </div>

    <div class="box">
      <% for (let i = 0; i < newItems.length; i++) { %>
      <div class="item">
        <input type="checkbox" />
        <p><%= newItems[i] %></p>
      </div>
      <% } %>

      <form class="item" action="/" method="post">
        <input
          type="text"
          name="newFormItem"
          placeholder="New Item"
          autocomplete="off"
        />
        <button type="submit" name="list" value="<%= listTitle %>">+</button>
      </form>
    </div>
  </body>
